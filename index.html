<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SVR Quality Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { background: #1a2517; }
    .tab-active {
      background: linear-gradient(90deg, #13f2b6 0%, #ff8000 100%);
      color: #fff !important;
      font-weight: bold;
    }
    .btn-grad {
      background: linear-gradient(90deg, #13f2b6 0%, #ff8000 100%);
      color: #fff;
      font-weight: bold;
      border: none;
    }
    .btn-grad:active { opacity: .92; }
    .fileinput::-webkit-file-upload-button {
      background: #fff;
      color: #ff8000;
      border-radius: 6px;
      border: none;
      padding: 6px 15px;
      font-weight: 600;
      cursor: pointer;
    }
    .fileinput { color: #fff; }
    .media-thumb { width: 100%; height: 160px; object-fit: cover; background: #222; border-radius: 1rem; cursor:pointer; }
    video.media-thumb { background: #181f13; }
    input, textarea { color: #fff !important; }
    .footer-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #182211;
      box-shadow: 0 -2px 8px #0003;
      display: flex;
      justify-content: center;
      padding: 10px 0 15px 0;
      z-index: 10;
    }
    .footer-nav button {
      font-size: 1.1rem;
      background: linear-gradient(90deg, #13f2b6 0%, #ff8000 100%);
      color: #fff;
      border-radius: 20px;
      padding: 10px 30px;
      font-weight: bold;
      border: none;
    }
    .modal {
      position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:50;
      background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center
    }
    .modal img, .modal video { max-width:90vw; max-height:70vh; border-radius:1.2rem; }
    .modal button { margin-top: 16px; }
    .hidden { display:none !important; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
